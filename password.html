<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Secure Access | MIT Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      color: #fff;
      text-align: center;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 0.6s ease-out;
    }

    .glass h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .glass input[type="password"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      backdrop-filter: blur(6px);
      transition: background 0.3s;
    }

    .glass input::placeholder {
      color: #ccc;
    }

    .glass input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .glass button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .glass button:hover {
      background: #00e6b3;
    }

    .error {
      color: #ff4c4c;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .lock-icon {
      font-size: 32px;
      margin-bottom: 15px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @media (max-width: 480px) {
      .glass {
        padding: 30px 20px;
      }

      .glass h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="glass">
    <div class="lock-icon">üîí</div>
    <h2>Secure Access Required</h2>
    <input type="password" id="password" placeholder="Enter secret password" autocomplete="off" onpaste="return false;" />
    <button onclick="checkPassword()">Unlock Portal</button>
    <div class="error" id="error">‚ùå Incorrect password. Please try again.</div>
  </div>

  <script>
    const correctPassword = "Father-of-nishan-is-prashant";

    function checkPassword() {
      const input = document.getElementById("password");
      const errorDiv = document.getElementById("error");

      if (input.value.trim() === correctPassword) {
        localStorage.setItem("access_granted", "true");
        window.location.href = "index.html";
      } else {
        errorDiv.style.display = "block";
        input.classList.add("shake");
        setTimeout(() => input.classList.remove("shake"), 300);
      }
    }

    // Allow Enter key
    document.getElementById("password").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
