    header {
      background: #005792;

      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

      max-width: 1100px;

      margin-bottom: 10px;

      padding-bottom: 10px;
    }

      font-size: 17px;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .img-card {
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .img-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .img-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      margin-top: 50px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 20px;
      }

      .container {
        padding: 10px;
      }

      .container p {
        font-size: 16px;
      }
    }
