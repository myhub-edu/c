<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üîê MIT Smart Hub ‚Äì Redirecting...</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
      text-align: center;
      color: #fff;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.15);
      border-top: 6px solid #00ffcc;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin: 0 auto 25px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 26px;
      margin: 0 0 10px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      color: #ddd;
      opacity: 0.85;
    }

    noscript p {
      margin-top: 20px;
      color: yellow;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .container {
        width: 85%;
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 15px;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const isAllowed = localStorage.getItem("access_granted") === "true";
      const destination = isAllowed ? "/c/" : "/c/password.html";
      setTimeout(() => {
        window.location.href = destination;
      }, 1200); // 1.2s delay for nice effect
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Redirecting you to the Smart Homework Hub...</h1>
    <p>Hang tight! You're being redirected securely.</p>
    <noscript>
      <p>‚ö†Ô∏è JavaScript is required to access this site.</p>
    </noscript>
  </div>
</body>
</html>
